<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="https://kit.fontawesome.com/2c8b96ae6c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="shadow"></div>
    <!-- ICON <a href="https://www.flaticon.com/free-icons/road-sign" title="road sign icons">Road sign icons created by bukeicon - Flaticon</a> -->
    <div class="wrapper ">
        <div class="panel ">
            <div class="panel__wrapper">
                <div class="panel__wrapper-header">
                    <img src="./img/mobile-phone.png" alt="" class="panel__wrapper-header__img">
                    <h1 class="panel__wrapper-header__text">Weather App</h1>
                </div>

                <input type="text" class="panel__wrapper-input" placeholder="Szukaj miasto....">
                <p class="panel__wrapper-error">Please enter a valid city name</p>
                <button class="panel__wrapper-btn">Szukaj</button>
            </div>
        </div>
        <div class="app">
            <div class="bgc"></div>
            <div class="app__top">
                <button class="app__top-icon icons-ux"><i class="fas fa-map-marker-alt"></i></button>
                <p class="app__top-city">Lion</p>
                <button class="app__top-icon icons-ux"><i class="fas fa-cog"></i></button>
            </div>
            <div class="app__mid">
                <img src="img/rainy.png" alt="" class="app__mid-img">
                <div class="app__mid-value temperature ">15 ℃</div>
                <div class="app__mid-container">
                    <p class="app__mid-container-description">zachmurzone</p>
                    <p class="app__mid-container-text">feel <span class="app__mid-container-text--feel">15 ℃</span> /
                        max <span class="app__mid-container-text--max">20 ℃</span>
                    </p>
                </div>

            </div>
            <div class="app__bottom">
                <div class="app__bottom-section">
                    <div class="app__bottom-section-option">
                        <img src="img/eclipse(1).png" alt="" srcset="" class="app__bottom-section-option-icon">
                        <p class="app__bottom-info-option">weather: </p>
                    </div>
                    <p class="app__bottom-section-value weather">rainy</p>
                </div>
                <div class="app__bottom-section">
                    <div class="app__bottom-section-option">
                        <img src="img/tornado.png" alt="" srcset="" class="app__bottom-section-option-icon">
                        <p class="app__bottom-info-option">wind: </p>
                    </div>
                    <p class="app__bottom-section-value wind">25</p>
                </div>

                <div class="app__bottom-section">
                    <div class="app__bottom-section-option">
                        <img src="img/eclipse(1).png" alt="" srcset="" class="app__bottom-section-option-icon">
                        <p class="app__bottom-info-option">humidity: </p>
                    </div>
                    <p class="app__bottom-section-value humidity">85%</p>
                </div>
                <div class="app__bottom-section">
                    <div class="app__bottom-section-option">
                        <img src="img/rainbow.png" alt="" srcset="" class="app__bottom-section-option-icon">
                        <p class="app__bottom-info-option">pressure: </p>
                    </div>
                    <p class="app__bottom-section-value pressure">85%</p>
                </div>

            </div>
            <div class="app__footer">
                <button class="app__footer-back"><i class="fas fa-long-arrow-alt-left"></i> back</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
