<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2c8b96ae6c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="shadow"></div>
    <!-- ICON <a href="https://www.flaticon.com/free-icons/road-sign" title="road sign icons">Road sign icons created by bukeicon - Flaticon</a> -->
    <div class="wrapper ">
        <div class="panel">
            <img src="./img/sunny_logo.png" class="panel__img rotate-center" alt="photo of clouds">
            <div class="panel__wrapper">
                <div class="panel__wrapper-header">
                    <img src="./img/mobile-phone.png" alt="logo weather app"
                        class="panel__wrapper-header__img jello-horizontal">
                    <h1 class="panel__wrapper-header__text">Weather App</h1>
                </div>
                <div class="container-input">
                    <div class="input">
                        <input type="text" class="input-input" data-i18n="panel.placeholder"
                            placeholder="Enter the city" name="input">
                        <button class="input-btn"><i class="fa-solid fa-magnifying-glass input-btn-icon"></i>
                            <span></span></button>
                    </div>
                    <p class="panel__wrapper-error"></p>
                </div>
                <button id="find-me" class="localization-btn localization-panel"><i
                        class="fas fa-map-marker-alt localization-panel-icon"></i><span
                        data-i18n="panel.localizeBtn"></span></button>

            </div>
        </div>
        <div class="app">
            <div class="bgc"></div>
            <div class="app__top">
                <button id="find-me" class="app__top-icon icons-ux localization-btn"><i
                        class="fas fa-map-marker-alt"></i></button>

                <p class="app__top-city">Lion</p>
                <button class="app__top-icon icons-ux settings-btn"><i class="fas fa-cog"></i></button>
            </div>
            <div class="app__mid">
                <img src="img/rainy.png" alt="photo of clouds" class="app__mid-img">
                <div class="app__mid-value temperature ">15 ℃</div>
                <div class="app__mid-container">
                    <p class="app__mid-container-description">zachmurzone</p>
                    <p class="app__mid-container-text">
                        <span data-i18n="app.feel">feel</span>

                        <span class="app__mid-container-text--feel">15 ℃</span>
                        /
                        max
                        <span class="app__mid-container-text--max">20 ℃</span>
                    </p>
                </div>
            </div>
            <div class="app__bottom">
                <div class="app__bottom-section">
                    <div class="app__bottom-section-option">
                        <img src="img/eclipse(1).png" alt="icon weather" class="app__bottom-section-option-icon">
                        <p data-i18n="app.weather" class="app__bottom-info-option">weather: </p>
                    </div>
                    <p class="app__bottom-section-value weather"></p>
                </div>
                <div class="app__bottom-section">
                    <div class="app__bottom-section-option">
                        <img src="img/tornado.png" alt=" icon wind" class="app__bottom-section-option-icon">
                        <p data-i18n="app.wind" class="app__bottom-info-option">wind: </p>
                    </div>
                    <p class="app__bottom-section-value wind">25</p>
                </div>

                <div class="app__bottom-section">
                    <div class="app__bottom-section-option">
                        <img src="img/weather-app.png" alt="icon humidity" class="app__bottom-section-option-icon">
                        <p data-i18n="app.humidity" class="app__bottom-info-option">humidity: </p>
                    </div>
                    <p class="app__bottom-section-value humidity">85%</p>
                </div>
                <div class="app__bottom-section">
                    <div class="app__bottom-section-option">
                        <img src="img/rainbow.png" alt="icon pressure" class="app__bottom-section-option-icon">
                        <p data-i18n="app.pressure" class="app__bottom-info-option">pressure: </p>
                    </div>
                    <p class="app__bottom-section-value pressure">85%</p>
                </div>

            </div>
            <div class="app__footer">
                <button class="app__footer-back"><i class="fas fa-long-arrow-alt-left"></i>
                    <span data-i18n="app.back"></span></button>
            </div>
        </div>
    </div>
    <div class="settings">
        <p class="settings__header" data-i18n="settings.header">Settings</p>
        <div class="settings__container">

            <p class="settings__container-header">
                <i class="fa-solid fa-globe settings__container-header-icon"></i> <span
                    data-i18n="settings.language">Language</span>
            </p>
            <label class="settings__container-label languageSwitcher"><input
                    class="settings__container-header-input pl-input" name="language" type="radio" value="en"
                    checked>ENG</label>
            <label class="settings__container-label languageSwitcher"><input
                    class="settings__container-header-input pl-input" name="language" type="radio" value="pl">PL</label>
        </div>
        <div class="settings__container">
            <p class="settings__container-header">
                <i class="fa-solid fa-rotate settings__container-header-icon"></i><span data-i18n="settings.units">Units
                    of measurement</span>
            </p>
            <label " class=" settings__container-label">
                <input class="settings__container-header-input units-radio" name="measurement" type="radio"
                    value="metric" checked> <span data-i18n="settings.metric">Metric</span> </label>
            <label class="settings__container-label">
                <input class="settings__container-header-input units-radio" name="measurement" type="radio"
                    value="imperial"> <span data-i18n="settings.imperial">Imperial</span> </label>
        </div>
        <button class="settings__close" data-i18n="settings.btn">Close</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.10/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-i18next@1.2.1/jquery-i18next.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.3/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="./js/i18n.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
